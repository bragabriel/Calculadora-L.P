<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculadora com jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <form>
    <fieldset>
      <legend>Calculadora JavaScript (jQuery)</legend>
      Digite o primeiro valor: <br />
      <input type="number" id="n1" name="primeiroValor" min="0"> <br />
      Digite o segundo valor: <br />
      <input type="number" id="n2" name="segundoValor" min="0"><br />
      Selecione uma operação: <br />
      <select name="operacao" id="operacao">
        <option value="+" id="soma">Soma</option>
        <option value="-" id="subtracao">Subtração</option>
        <option value="/" id="divisao">Divisão</option>
        <option value="*" id="multiplicacao">Multiplicação</option>
      </select><br /><br />
      <input type="button" value="Calcular" id="botao">
    </fieldset>
  </form>
  <script src="ScriptCalculadorajQuery.js" charset="utf-8"></script>
</body>

</html>
