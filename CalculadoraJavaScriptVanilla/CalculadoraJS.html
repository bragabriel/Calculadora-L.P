<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculadora com JavaScript</title>
</head>

<body>

  <form>
    <fieldset>
      <legend>Calculadora JavaScript</legend>
      Digite o primeiro valor: <br>
      <input type="number" id="valor1" min="0"> <br>
      Digite o segundo valor: <br>
      <input type="number" id="valor2" min="0"> <br>
      Selecione uma operação: <br>
      <select id="operacoes">
        <option value="somar"> Somar</option>
        <option value="subtrair"> Subtrair</option>
        <option value="multiplicar"> Multiplicar</option>
        <option value="dividir"> Dividir</option>
      </select>
      <br> <br>

      <input type="button" value="Calcular" onclick="calcular()" />
    </fieldset>
  </form>

  <script src="ScriptCalculadora.js"></script>
</body>

</html>
